actions: 
  - action_get_name
  - action_check_email
  - action_check_phone

slots:
  name:
    type: unfeaturized
    auto_fill: false
  email:
    type: unfeaturized
  phone:
    type: unfeaturized

entities: 
  - name
  - email
  - phone

forms: 
  - name_form

intents: 
  - MES_greet
  - MES_goodbye
  - ASK_name
  - ASK_email
  - ASK_phone_number
  - HM_message_confirmed
  - HM_message_hello_rasa
  - HM_message_new_booking
  - HM_message_my_appointment
  - HM_message_new_more_booking
  - HM_select_doctor
  - HM_select_service
  - HM_select_location
  - HM_select_date_booking
  - HM_select_nearest_branch
  - HM_select_service_specific

responses:
  utter_data_name:
    - text: "(
        \"data\": (
          \"name\": \"{name}\"
        )
      )"
  utter_data_email: 
    - text: "(
        \"data\": (
          \"email\": \"{email}\"
        )
      )"

  utter_data_phone: 
    - text: "(
        \"data\": (
          \"phone\": \"{phone}\"
        )
      )"

  utter_input_email_again: 
    - text: "(
        \"message\": \"please enter your email address in a valid format!\"
      )"

  utter_input_phone_number_again: 
    - text: "(
        \"message\": \"please enter your phone in a valid format\"
      )"

  utter_question_date_booking: 
    - text: "(
        \"message\": [
          \"No problem!!!\",
          \"When you would like to visit our dentist?\",
          \"Please select date & time\"
        ]
      )"

  utter_question_email: 
    - text: "(
        \"message\": [
          \"Where can can we send the appointment confirmation?\\n
            Your email address please?\"
          ]
